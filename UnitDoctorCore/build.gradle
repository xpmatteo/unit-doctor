apply plugin: 'java'

sourceCompatibility = 1.7

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit-dep:4.11'
    testCompile 'org.jmock:jmock-junit4:2.6.0'
}

test {
  testLogging {
    showStandardStreams = true
    events "passed", "skipped", "failed"
  }
}

